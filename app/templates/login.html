<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - App Quản lý Công việc</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Phần ảnh nền bên trái -->
            <div class="col-lg-7 d-none d-lg-block p-0">
                <div class="bg-image"></div>
            </div>
            <!-- Phần form đăng nhập bên phải -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center bg-light">
                <div class="login-form-container">
                    <div class="text-center mb-5">
                        <i class="fas fa-tasks fa-3x text-primary"></i>
                        <h1 class="mt-3 h2">Chào Mừng Trở Lại!</h1>
                        <p class="text-muted">Đăng nhập để tiếp tục quản lý công việc của bạn.</p>
                    </div>

                    {% if err_msg %}
                        <div class="alert alert-danger">
                        <h4>{{ err_msg }}</h4>
                        </div>
                        {% endif %}
                        <form method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                            />
                        </div>
                        <div class="form-group">
                            <label for="pass">Mật khẩu</label>
                            <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                            />
                        </div>
                        <button type="submit" value="Đăng nhập" class="btn btn-danger">
                            Đăng nhập
                        </button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
