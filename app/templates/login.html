<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - App Quản lý Công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .bg-image {
            background: linear-gradient(rgba(182, 177, 177, 0.5), rgba(224, 218, 218, 0.5)),
                        url('{{ url_for('static', filename='images/VPDKDD.jpg') }}');
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        
        .login-form-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            background: #0d6efd;
            border: none;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
        }

        .brand-icon {
            color: #0d6efd;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-5 d-flex flex-column align-items-center justify-content-center">
                <!-- Tiêu đề đơn vị -->
                <div class="org-header text-center py-3 mb-4 w-100">
                    <h5 class="org-subtitle text-uppercase mb-1">
                        SỞ NÔNG NGHIỆP VÀ MÔI TRƯỜNG TỈNH ĐẮK LẮK
                    </h5>
                    <h4 class="org-title fw-bold text-uppercase">
                        VĂN PHÒNG ĐĂNG KÝ ĐẤT ĐAI
                    </h4>
                </div>
                <div class="login-form-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield fa-3x brand-icon"></i>
                        <h1 class="h3 mb-3 fw-bold text-dark">Đăng nhập</h1>
                        <p class="text-muted">Vui lòng đăng nhập để tiếp tục</p>
                    </div>

                    {% if err_msg %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        {{ err_msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form method="post">
                        <div class="form-group">
                            <label class="form-label" for="username">
                                <i class="fas fa-user me-2"></i>Tên đăng nhập
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Nhập tên đăng nhập" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">
                                <i class="fas fa-lock me-2"></i>Mật khẩu
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Nhập mật khẩu" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block p-0">
                <div class="bg-image"></div>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
