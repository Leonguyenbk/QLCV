<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2c3e50;
        --accent-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
    }
    
    body {
        position: relative;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 400px; /* Space for footer */
    }
    
    .footer {
        background: linear-gradient(135deg, var(--secondary-color), var(--dark-color));
        color: white;
        padding: 60px 0 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .footer-logo {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
        display: inline-block;
    }
    
    .footer-about p {
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.8;
    }
    
    .footer-links h3, .footer-contact h3 {
        color: white;
        font-size: 20px;
        margin-bottom: 25px;
        position: relative;
        padding-bottom: 10px;
    }
    
    .footer-links h3:after, .footer-contact h3:after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 50px;
        height: 2px;
        background: linear-gradient(to right, var(--primary-color), var(--accent-color));
    }
    
    .footer-links ul {
        list-style: none;
        padding: 0;
    }
    
    .footer-links li {
        margin-bottom: 10px;
    }
    
    .footer-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: all 0.3s ease;
        display: block;
        position: relative;
        padding-left: 15px;
    }
    
    .footer-links a:before {
        content: '»';
        position: absolute;
        left: 0;
        color: var(--primary-color);
        transition: all 0.3s ease;
    }
    
    .footer-links a:hover {
        color: white;
        padding-left: 20px;
    }
    
    .footer-links a:hover:before {
        left: 5px;
        color: var(--accent-color);
    }
    
    .footer-contact p {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }
    
    .footer-contact i {
        margin-right: 15px;
        color: var(--primary-color);
        width: 20px;
        text-align: center;
    }
    
    .social-links {
        display: flex;
        margin-top: 20px;
    }
    
    .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        margin-right: 10px;
        transition: all 0.3s ease;
    }
    
    .social-links a:hover {
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .footer-bottom {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px 0;
        margin-top: 40px;
    }
    
    .footer-bottom p {
        margin: 0;
        color: rgba(255, 255, 255, 0.5);
        font-size: 14px;
    }
    
    .scroll-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        z-index: 99;
    }
    
    .scroll-top.active {
        opacity: 1;
        visibility: visible;
    }
    
    .scroll-top:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    
    @media (max-width: 991px) {
        .footer {
            padding-bottom: 60px;
        }
        
        .footer-about, .footer-links, .footer-contact {
            margin-bottom: 30px;
        }
    }
    
    @media (max-width: 767px) {
        body {
            padding-bottom: 800px;
        }
        
        .footer-links li, .footer-contact p {
            margin-bottom: 15px;
        }
    }
    
    /* Animation */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    
    .footer-logo {
        animation: float 3s ease-in-out infinite;
    }
</style>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="footer-about">
                    <div class="footer-logo">VĂN PHÒNG<span style="color: var(--accent-color);"> ĐĂNG KÝ ĐẤT ĐAI</span></div>
                    <p>Địa chỉ: 46 Phan Bội Châu, Phường Buôn Ma Thuột, tỉnh Đắk Lắk</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="footer-contact">
                    <h5>Contact Us</h5>
                    <p><i class="fas fa-envelope me-2"></i> contact@example.com</p>
                    <p><i class="fas fa-phone me-2"></i> +123 456 7890</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom text-center mt-3">
            <p class="mb-0">&copy; 2025 NeoCore. All Rights Reserved.</p>
        </div>
    </div>
</footer>

<!-- Scroll to top button -->
<div class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
    <i class="fas fa-arrow-up"></i>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Scroll to top button visibility
    window.addEventListener('scroll', function() {
        const scrollTop = document.querySelector('.scroll-top');
        if (window.pageYOffset > 300) {
            scrollTop.classList.add('active');
        } else {
            scrollTop.classList.remove('active');
        }
    });
    
    // Smooth scrolling for all links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();

            const target = this.getAttribute('href');
            if (target.length > 1) {
                const element = document.querySelector(target);
                if (element) {
                    element.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            }
        });
    });
    
    // Animation on scroll
    window.addEventListener('load', function() {
        const elements = document.querySelectorAll('.footer-links li, .footer-contact p');
        
        elements.forEach((element, index) => {
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, index * 100);
        });
    });
</script>
